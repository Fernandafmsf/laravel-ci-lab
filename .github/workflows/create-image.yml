name: Build Docker on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build imagem Docker
        run: |
          docker build \
            --build-arg APP_VERSION=${{ github.ref_name }} \
            --build-arg APP_COMMIT=${{ github.sha }} \
            --build-arg APP_BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            -t laravel-ci-lab:${{ github.ref_name }} .

      - name: Listar imagens
        run: docker images
